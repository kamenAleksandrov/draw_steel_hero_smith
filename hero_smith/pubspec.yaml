name: hero_smith
description: Hero Smith app - assemble heroes from modular Components.
version: 0.1.0+1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

# Minimal dependencies for now.
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  path_provider: ^2.1.3
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # Include every JSON file under data/ for seeding.
  assets:
    - data/
