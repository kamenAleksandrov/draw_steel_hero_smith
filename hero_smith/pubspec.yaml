name: hero_smith
description: Hero Smith app - assemble heroes from modular Components.
version: 0.1.0+1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

# Minimal dependencies for now.
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  path_provider: ^2.1.3
  collection: ^1.18.0
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.24

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.17.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  # Include every JSON file under data/ for seeding.
  assets:
    - data/
    - data/abilities/
    - data/abilities/class_abilities/
    - data/abilities/subclass_abilities/
    - data/classes_levels_and_stats/
    # Story data (languages, titles, etc.)
    - data/story/
    - data/story/ancestries/
    - data/story/culture/
    # Features data
    - data/features/
    - data/features/class_features/
    - data/features/subclass_features/
    # Kits data
    - data/kits/
